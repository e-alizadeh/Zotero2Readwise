name: Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ”§ Install dependencies
        run: |
          uv sync --all-extras

      - name: ğŸ Python Semantic Release
        id: srelease
        uses: python-semantic-release/python-semantic-release@v9.15.1
        with:
          github_token: ${{ secrets.GH_TOKEN }}

      - name: ğŸ” Print Semantic Release Output
        if: always()
        run: |
          echo "Released: ${{ steps.srelease.outputs.released }}"
          echo "Version: ${{ steps.srelease.outputs.version }}"
          echo "Tag: ${{ steps.srelease.outputs.tag }}"

      - name: ğŸ› ï¸ Build distributions with uv
        if: steps.srelease.outputs.released == 'true'
        run: |
          uv build

      - name: ğŸš€ Publish to PyPI
        if: steps.srelease.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}

      - name: ğŸš€ Publish to GitHub Releases
        if: steps.srelease.outputs.released == 'true'
        uses: python-semantic-release/upload-to-gh-release@main
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          tag: ${{ steps.srelease.outputs.tag }}
